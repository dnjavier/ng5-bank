<div class="container">
    <div class="row justify-content-center">
        <h1 class="col-sm-10 col-md-8 col-lg-6 align-self-center">Login to your Account</h1>
    </div>
    <div class="row justify-content-center">
        <form class="col-sm-10 col-md-8 col-lg-6 align-self-center">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="text" class="form-control" placeholder="Email Address" id="email" 
                    [(ngModel)]="email" name="email" required #em="ngModel">
                <div [hidden]="em.valid || em.pristine" class="alert callout">
                  Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password1" 
                    [(ngModel)]="password1" name="password1" required #pwd1="ngModel">
                <div [hidden]="pwd1.valid || pwd1.pristine" class="alert callout">
                  Password required
                </div>
            </div>

            <button type="submit" class="btn btn-success btn-block" (click)="login()">Login</button>
            <button type="submit" class="btn btn-primary btn-block" (click)="signup()">Sign Up</button>
            <button type="submit" class="btn btn-dark btn-block" (click)="cancel()">Cancel</button> 

        </form>

    </div>
</div>
